<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.0/simple-lightbox.min.css"
    />
    <title>Page 2</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .gallery-item {
        display: flex;
        justify-content: center;
      }
      .gallery-link {
        text-decoration: none;
      }
      .gallery-image {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Gallery</h1>
    </section>
    <div class="gallery"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.0/simple-lightbox.min.js"></script>
    <script src="./js/1-gallery.js"></script>
  </body>
</html>
